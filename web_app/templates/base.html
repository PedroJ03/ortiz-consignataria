<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ortíz y Cía. Consignataria{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#062541', // Azul Marca
                            dark: '#031526',
                            light: '#133b5c',
                        },
                        accent: {
                            DEFAULT: '#FFC82C', // Amarillo (Solo detalles)
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Montserrat', sans-serif; }
    </style>
    
    {% block head_extra %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

    <header class="bg-brand text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            
            <a href="{{ url_for('inicio') }}" class="flex items-center gap-4 group">
                <img src="{{ url_for('static', filename='images/logo_blanco_circular.png') }}" 
                     alt="Ortíz y Cía." 
                     class="w-12 h-12 transition-transform group-hover:scale-105">
                
                <div class="flex flex-col">
                    <span class="font-bold text-xl tracking-tight uppercase leading-none">Ortíz y Cía.</span>
                    <span class="text-xs text-gray-300 font-medium tracking-wider uppercase mt-1">Consignataria</span>
                </div>
            </a>

            <nav class="hidden md:flex space-x-8">
                <a href="{{ url_for('inicio') }}" class="text-sm font-semibold uppercase tracking-wide text-gray-300 hover:text-white hover:border-b-2 hover:border-accent transition-all pb-1">Inicio</a>
                <a href="{{ url_for('dashboard') }}" class="text-sm font-semibold uppercase tracking-wide text-gray-300 hover:text-white hover:border-b-2 hover:border-accent transition-all pb-1">Gráfica de Precios</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-gray-500 py-8 border-t border-gray-200">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center gap-2 mb-4 md:mb-0">
                <span class="font-bold text-brand">Ortíz y Cía.</span>
                <span class="text-xs">| Consignataria de Hacienda</span>
            </div>
            <p class="text-xs">&copy; 2025 Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
