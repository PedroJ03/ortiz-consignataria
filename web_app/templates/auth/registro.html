{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-gray-100">
        
        <div class="text-center">
            <h2 class="text-3xl font-display font-bold text-brand">Crear Cuenta</h2>
            <p class="mt-2 text-sm text-gray-600">
                Únase a la red de Ortiz y Cia. Consignatarios para comercializar su hacienda.
            </p>
        </div>

        <form class="mt-8 space-y-5" action="{{ url_for('registro') }}" method="POST">
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nombre y Apellido</label>
                <input name="nombre" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition-colors">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Correo Electrónico</label>
                <input name="email" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition-colors">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Teléfono / WhatsApp</label>
                    <input name="telefono" type="text" placeholder="Ej: 2262 555..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Localidad</label>
                    <input name="ubicacion" type="text" placeholder="Ej: Tandil" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition-colors">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Contraseña</label>
                <input name="password" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none transition-colors">
                <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres y un número.</p>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-accent text-brand hover:bg-brand hover:text-white transition-all uppercase tracking-wide shadow-md">
                    Registrarse
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                ¿Ya tiene cuenta? 
                <a href="{{ url_for('login') }}" class="font-medium text-brand hover:underline font-bold">
                    Iniciar Sesión
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
